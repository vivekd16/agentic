name: Update Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
  # Allow manual triggers
  workflow_dispatch:

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '==3.11'
          
      - name: Install project with docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          
      - name: Install additional documentation dependencies
        run: |
          pip install mkdocstrings mkdocstrings-python
          
      - name: Configure Git user
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
      - name: Build and deploy docs
        run: |
          pip install mike
          
          # Extract current version from pyproject.toml
          VERSION=$(python -c "import re; f=open('pyproject.toml', 'r'); content=f.read(); f.close(); print(re.search(r'version = \"([0-9.]+)\"', content).group(1))")
          
          # Check if this is a manual trigger or automated update
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Manual trigger - updating all versions"
            # Get all existing versions to update their docs too
            git fetch origin gh-pages --tags
            
            # Update current version and dev docs
            echo "Deploying version $VERSION and dev documentation"
            mike deploy --push --update-aliases $VERSION latest
            mike deploy --push dev
          else
            echo "Automated trigger - updating only dev docs"
            # Just update the dev docs for automated pushes to docs directory
            mike deploy --push dev
          fi
