[project]
name = "agentic-framework"
version = "0.3.3"
description = "An opinionated framework for building sophisticated AI Agents"
readme = "README.md"
requires-python = ">=3.11,<3.13"
dependencies = [
    "aiofiles==24.1.0",
    "cryptography==44.0.3",
    "fastapi==0.115.12",
    "html2text==2025.4.15",
    "httpx==0.28.1",
    "jinja2==3.1.6",
    "openai==1.75.0",
    "numpy==2.2.5",
    "pandas==2.2.3",
    "pydantic==2.11.4",
    "pypdf2==3.0.1",
    "python-magic==0.4.27",
    "pyyaml==6.0.2",
    "ray[serve]==2.45.0",
    "requests==2.32.3",
    "sqlmodel==0.0.24",
    "sse-starlette==2.3.4",
    "textract-supercog==1.6.5.post1",
    "thespian==4.0.1",
    "typer==0.15.4",
    "click==8.1.8",
    "litellm>=1.72.1",
]

[project.optional-dependencies]

# Streamlit package
streamlit = [
    "streamlit==1.45.0",
]

# RAG packages
rag = [
    "weaviate-client==4.14.1",
    "chonkie[semantic]==1.0.6",
    "transformers==4.51.3",
    'torch==2.6.0; platform_system == "Darwin"',
    'torch==2.6.0+cpu; platform_system == "Linux" or platform_system == "Windows"',
    "grpcio==1.71.0",
    "fastembed==0.6.1",
    "extract-msg==0.29.0",
]

# Tool groups
airbnb = [
    "icalendar==6.1.3",
]

browser-use = [
    "browser-use==0.1.40",
    "playwright==1.52.0",
    "langchain==0.3.25",
    "langchain-google-genai==2.1.4",
    "langchain-community==0.3.19"
]

database = [
    "psycopg2-binary==2.9.10",
    "sqlalchemy==2.0.40",
]

duckduckgo = [
    "duckduckgo-search==8.0.1",
]

github = [
    "gitpython==3.1.44",
]

google-news = [
    "google-news-feed==1.1.0",
    "googlenewsdecoder==0.1.7",
]

image-generator = [
   "boto3==1.38.9",
]

imap = [
    "beautifulsoup4==4.13.4",
]

mcp = [
    "mcp[cli]==1.7.1",
]

meeting-baas = [
    "agentic-framework[rag]",
    "sqlalchemy==2.0.40",
]

playwright = [
    "playwright==1.52.0",
]

podcast = [
    "beautifulsoup4==4.13.4",
]

text-to-speech = [
    "pydub==0.25.1",
]

all-tools = [
    "agentic-framework[airbnb,browser-use,database,duckduckgo,github,google-news,image-generator,imap,mcp,meeting-baas,playwright,text-to-speech]",
]

all = [
    "agentic-framework[all-tools,rag,streamlit]",
]

dev = [
    "pytest==8.3.5",
    "pytest-asyncio==0.26.0",
    "debugpy==1.8.14",
    "black==25.1.0",
    "mkdocs-material==9.6.12",
    "mkdocs-swagger-ui-tag==0.7.1",
    "mike==2.1.3"
]

[project.scripts]
agentic = "agentic.cli:app"

[tool.hatch.version]
path = "agentic/__init__.py"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src", "agentic_examples" = "examples", "agentic_deployment" = "deployment"}
packages = [
    "agentic", 
    "agentic.custom_models",
    "agentic.tools",
    "agentic.swarm",
    "agentic.streamlit",
    "agentic.dashboard",
    "agentic.db",
    "agentic.utils",
    "agentic_deployment",
    "agentic_examples"
]
include-package-data = true
